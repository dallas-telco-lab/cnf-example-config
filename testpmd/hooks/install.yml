---
- name: 'Install required rpm packages'
  package:
    name: "{{ item }}"
    state: latest
  loop:
    - git
    - make
    - python3-openshift
    - python3-pyyaml
  become: true

- name: Run example CNF role
  include_role:
    name: "{{ dci_config_dir }}/hooks/nfv-example-cnf-deploy/roles/nfv-example-cnf"
